<html>
    <head>
        <title>Django Girls blog</title>
    </head>
    <body>
        <div>
            <h3><a href="">Django Girls Blog</a></h3>
        </div>

        {% for post in posts %}
        <div>
            <p>published: {{ post.published_date }}</p>
            <h3><a href="">{{ post.title }}</a></h3>
            <p>{{ post.text|linebreaks }}</p>
        </div>
        {% endfor %}
    </body>
</html>
